<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица для выгрузки</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <!-- Таблицы -->
    <table id="table1" class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th colspan="2">Группа 1</th>
          <th colspan="2">Группа 2</th>
        </tr>
        <tr>
          <th>Подзаголовок 1.1</th>
          <th>Подзаголовок 1.2</th>
          <th>Подзаголовок 2.1</th>
          <th>Подзаголовок 2.2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Данные 1.1</td>
          <td>Данные 1.2</td>
          <td>Данные 2.1</td>
          <td>Данные 2.2</td>
        </tr>
      </tbody>
    </table>

    <table id="table2" class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th colspan="3">Группа A</th>
        </tr>
        <tr>
          <th>Подзаголовок A.1</th>
          <th>Подзаголовок A.2</th>
          <th>Подзаголовок A.3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Данные A.1</td>
          <td>Данные A.2</td>
          <td>Данные A.3</td>
        </tr>
      </tbody>
    </table>

    <!-- Кнопка для открытия модального окна -->
    <div class="text-center mt-4">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exportModal">
        Выгрузка
      </button>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exportModalLabel">Настройки выгрузки</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <!-- Форма внутри модального окна -->
            <div class="mb-3">
              <label for="table-select" class="form-label">Выберите таблицу:</label>
              <select id="table-select" class="form-select"></select>
            </div>
            <div class="mb-3">
              <label for="filename-input" class="form-label">Имя файла:</label>
              <input type="text" id="filename-input" class="form-control" placeholder="Введите имя файла"
                value="table_data">
            </div>
            <div class="mb-3">
              <label for="separator-select" class="form-label">Выберите разделитель:</label>
              <select id="separator-select" class="form-select">
                <option value=";">Точка с запятой (";")</option>
                <option value=",">Запятая (",")</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            <button type="button" id="confirm-export-btn" class="btn btn-primary">Сформировать CSV</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Подключаем скрипт -->
  <script src="script.js"></script>
  <!-- Подключаем Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
